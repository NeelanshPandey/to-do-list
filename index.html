<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>To-Do App</title>
</head>

<body class="alert-warning">
    <h2 class=" bg-dark text-white text-center p-2"> Time is Money </h1>
        <div class="container mt-3 mb-4 text-center p-3 pb-5 border-bottom border-primary">
        <h3 class="mb-4">To-Do List</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="write the task" aria-label="write the task"
                    aria-describedby="basic-addon2" id="myText">
                <div class="input-group-append ml-2">
                    <button class="btn btn-success" id="addTask" type="button">Add Task</button>
                </div>
            </div>
        </div>
        

        <div class="container mt-5" id="con">
        </div>

        <div class="container mt-5 text-right" id="cache">
            <button class="btn btn-danger" id="addTask" type="button">Clean up</button>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="magic.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html>
